<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
</head>

<body>
  <div id="form-container">

    <h2 class="title">
      Logue na sua conta
    </h2>

    <div style="margin: 12px;">
      <p class="sub-title">Bem vindo de volta! Por favor digite suas credenciais.</p>
    </div>

    <form id="form-content">
      <div>
        <label for="input-email">Email</label>
        <input type="email" name="input-email" id="input-email" class="input" placeholder="Digite seu email">
      </div>

      <div>
        <label for="input-password">Senha</label>
        <input type="password" name="input-password" id="input-password" class="input" placeholder="Digite sua senha">
      </div>

      <button type="submit" id="login-button">Login</button>
    </form>
  </div>
</body>

</html>
